<html lang="en-GB">
<head>
  <title>Lye - The only Notepad made by Monredo</title>
  <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
<div class="nav-bar">
    <img src="https://raw.githubusercontent.com/Monredo/lye/1415af424b16168da1798a7ec40918c663f006bc/lye-logo.svg" width="150">
</div>
<section style="margin: 35px !important;">
<div id="tools-text">Tools</div>
<div class="setup">
    <select class="look" onchange="changeFont(this)">
        <option style="font-family: 'Arial';" value="Arial">Arial</option>
        <option style="font-family: 'Helvetica';" value="Helvetica">Helvetica</option>
        <option style="font-family: 'Arial Black';" value="Arial Black">Arial Black</option>
        <option style="font-family: 'Roboto';" value="Roboto">Roboto</option>
        <option style="font-family: 'Eurostile';" value="Eurostile">Eurostile</option>
        <option style="font-family: 'EBCorp';" value="EBCorp">Corp</option>
    </select>
    <select class="size" onchange="changeSize()">
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>14</option>
        <option>16</option>
        <option>18</option>
        <option>20</option>
        <option>22</option>
        <option>24</option>
        <option>26</option>
        <option>28</option>
        <option>36</option>
        <option>48</option>
        <option>59</option>
        <option>70</option>
        <option>82</option>
        <option>86</option>
        <option>98</option>
        <option>100</option>
    </select>
    <input type="button" value="Bold" class="upper">
    <input type="button" value="Italic" class="upper">
    <input type="button" value="Underline" class="upper">
    <br>
    <textarea style="resize: none;" placeholder="Type your text here..." id="content" rows="20" cols="98"></textarea>
    <br>
    <input type="reset" value="Clear">
    <input type="button" value="Reset" class="normal">
</div>
<script src="script.js"></script>
</section>
</body>
</html>
