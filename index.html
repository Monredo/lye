<!DOCTYPE html>
<html lang="en-GB">
<head>
  <title>Lye - The only Notepad made by Monredo</title>
  <link rel="stylesheet" href="style.css" media="all">
  <link rel="icon" sizes="64x64" href="favicon-64x64.png">
  <link rel="icon" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" sizes="16x16" href="favicon-16x16.png">
</head>
<body>
<div class="nav-bar">
    <img src="https://raw.githubusercontent.com/Monredo/lye/1415af424b16168da1798a7ec40918c663f006bc/lye-logo.svg" width="150">
    <ul class="navbar-nav"><li class="nav-item"><a href="#about">About</a></li><li class="nav-item"><a href="#features">Features</a></li></ul>
</div>
<section style="margin: 35px !important;">
<div id="tools-text">Tools</div>
<div class="setup">
    <select class="look" onchange="changeFont(this)">
        <option style="font-family: 'Arial';" value="Arial">Arial</option>
        <option style="font-family: 'Helvetica Neue';" value="Helvetica Neue">Helvetica Neue</option>
        <option style="font-family: 'Arial Black';" value="Arial Black">Arial Black</option>
        <option style="font-family: 'Roboto';" value="Roboto">Roboto</option>
        <option style="font-family: 'Eurostile';" value="Eurostile">Eurostile</option>
        <option style="font-family: 'EBCorp';" value="EBCorp">Corp</option>
    </select>
    <select class="size" onchange="changeSize(this)">
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>14</option>
        <option>16</option>
        <option>18</option>
        <option>20</option>
        <option>22</option>
        <option>24</option>
        <option>26</option>
        <option>28</option>
        <option>36</option>
        <option>48</option>
        <option>59</option>
        <option>70</option>
        <option>82</option>
        <option>86</option>
        <option>98</option>
        <option>100</option>
        <option>130</option>
    </select>
    <input type="button" value="Bold" class="upper" onclick="Bold()">
    <input type="button" value="Italic" class="upper" onclick="Italic()">
    <input type="button" value="Underline" class="upper" onclick="Underline()">
    <br>
    <textarea style="resize: none;" placeholder="Type your text here..." id="content" rows="20" cols="98"></textarea>
    <br>
    <input type="reset" value="Clear" onclick="remove()">
    <input type="button" value="Reset" class="normal" onclick="reset()">
</div>
<script src="script.js"></script>
</section>
<section style="margin: 35px !important;">
  <h1 id="about">About Lye</h1>
   Lye is a simple text editor made by Monredo.
  <h1 id="features">Lye serves the following features:</h1>
  <li>Font-style Tab</li>
  <li>Font-size Tab</li>
  <li>Bold</li>
  <li>Italic</li>
  <li>Underline</li>
  <li>Reset</li>
  <li>Clear</li>
</section>
<div class="footer">
  Copyright Â© 2023 Monredo
</div>
</body>
</html>
